<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <div class="scores"><a href="highscores.html">View Highscores</a></div>
<!-- Changed time from 0 to 60 so that it can be counted down -->
    <div class="timer">Time Remaining: <span id="time">60</span></div>

    <div class="wrapper">
      <div id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>
      </div>

      <!-- Created container that can be used for the same format for the questions and answers, this could of been made in JS however I applied it in HTML -->
      <div id="questions" class="hide">
        <h2 id="question-title">Question</h2>
        <div id="choices" class="choices">
          <button id="choice-1" class="answer">Choice 1</button>
          <button id="choice-2" class="answer">Choice 2</button>
          <button id="choice-3" class="answer">Choice 3</button>
          <button id="choice-4" class="answer">Choice 4</button>
        </div>
      </div>

      <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p >
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </div>

      <div id="feedback" class="feedback hide"></div>
    </div>

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
